<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="front">
        <h3>0000 0000 0000 0000</h3>
        <div class="name-exp">
          <h4 class="name">Jane Appleseed</h4>
          <h4 class="exp">00/00</h4>
        </div>
      </div>
      <div class="back">
        <h4>000</h4>
      </div>
    </div>
    <div class="card-form">
      <form action="#">
        <div class="name-cont">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Kiera Grace" />
        </div>
        <div class="number-cont">
          <label for="number">Card Number</label>
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" />
        </div>
        <div class="exp-cvc">
          <div class="exp">
            <p>exp. date (MM/YY)</p>
            <input type="text" id="month" placeholder="MM" maxlength="2" />
            <input type="text" id="year" placeholder="YY" maxlength="2" />
          </div>
          <div class="cvc">
            <label for="cvc">cvc</label>
            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" />
          </div>
        </div>
        <button>Confirm</button>
      </form>

      <!-- Completed state start -->
      <div class="thanks">
        <img src="images/icon-complete.svg" alt="checkmark icon" />
        <h2>Thank You!</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
